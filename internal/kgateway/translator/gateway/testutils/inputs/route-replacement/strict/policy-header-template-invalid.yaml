apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http
    port: 8080
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: invalid-header-template-route
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
    namespace: gwtest
  hostnames:
  - "example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        add:
        - name: "correlation-id"
          value: "%REQ(Correlation-Id"  # Missing closing % character - reproduces GitHub issue #11794
    backendRefs:
    - name: test-service
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: gwtest
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: test
