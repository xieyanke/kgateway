---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http
    port: 8080
    protocol: HTTP
    hostname: www.example.com
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: invalid-route-matcher-query-params
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /test
      queryParams:
      - name: q
        type: RegularExpression
        value: ".*[invalid-regex"  # Invalid regex that will cause matcher validation to fail
    backendRefs:
    - name: test-service
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: gwtest
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: test