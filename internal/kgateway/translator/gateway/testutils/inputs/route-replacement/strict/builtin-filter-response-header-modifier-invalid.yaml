---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http
    port: 8080
    protocol: HTTP
    hostname: www.example.com
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: invalid-response-header-modifier-route
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: "x-response-id"
          value: "%RESPONSE(Invalid-Variable)"  # Invalid Envoy variable
    backendRefs:
    - name: test-service
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: gwtest
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: test