---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http
    port: 8080
    protocol: HTTP
    hostname: www.example.com
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: v1
kind: Service
metadata:
  name: example-svc
  namespace: gwtest
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: example
---
# Test 1: Invalid regex - unmatched bracket
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: invalid-regex-unmatched-bracket
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
  rules:
  - matches:
    - path:
        type: RegularExpression
        value: "/api/[0-9"  ## Invalid: unmatched bracket
    backendRefs:
    - name: example-svc
      port: 80
---
# Test 2: Invalid regex - invalid quantifier
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: invalid-regex-invalid-quantifier
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
  rules:
  - matches:
    - path:
        type: RegularExpression
        value: "/api/*+"  ## Invalid: invalid quantifier combination
    backendRefs:
    - name: example-svc
      port: 80
---
# Test 3: Valid regex - simple pattern
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: valid-regex-simple
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
  rules:
  - matches:
    - path:
        type: RegularExpression
        value: "/api/.*"  ## Valid: matches any path starting with /api/
    backendRefs:
    - name: example-svc
      port: 80
---
# Test 4: Valid regex - complex pattern with groups
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: valid-regex-complex
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
  rules:
  - matches:
    - path:
        type: RegularExpression
        value: "/api/v([0-9]+)/(users|products)/.*"  ## Valid: complex pattern with groups
    backendRefs:
    - name: example-svc
      port: 80
---
# Test 5: Edge case - empty regex pattern
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: invalid-regex-empty
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
  rules:
  - matches:
    - path:
        type: RegularExpression
        value: ""  ## Invalid: empty regex pattern
    backendRefs:
    - name: example-svc
      port: 80
---
# Test 6: Edge case - regex with special characters
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: valid-regex-special-chars
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
  rules:
  - matches:
    - path:
        type: RegularExpression
        value: "/api/\\d+/[a-zA-Z]+"  ## Valid: escaped digits and letters
    backendRefs:
    - name: example-svc
      port: 80
