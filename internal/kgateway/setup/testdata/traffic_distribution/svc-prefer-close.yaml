kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: http-gw-for-test
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: v1
kind: Service
metadata:
  name: reviews
  namespace: gwtest
  labels:
    app: reviews
    service: reviews
    topology.istio.io/network: n1
  annotations:
    networking.istio.io/traffic-distribution: PreferClose
spec:
  # Envtest is currently using  k8s 1.23, which does not support the Service trafficDistribution field
  # trafficDistribution: PreferClose
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: reviews
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: reviews-slice
  namespace: gwtest
  labels:
    kubernetes.io/service-name: reviews
    app: reviews
    service: reviews
addressType: IPv4
endpoints:
  - addresses:
      - 10.244.1.11
    conditions:
      ready: true
    nodeName: worker
    targetRef:
      kind: Pod
      name: reviews-1
      namespace: gwtest
  - addresses:
      - 10.244.2.14
    conditions:
      ready: true
    nodeName: worker2
    targetRef:
      kind: Pod
      name: reviews-2
      namespace: gwtest
  - addresses:
      - 10.244.3.3
    conditions:
      ready: true
    nodeName: worker3
    targetRef:
      kind: Pod
      name: reviews-3
      namespace: gwtest
  - addresses:
      - 10.244.4.4
    conditions:
      ready: true
    nodeName: worker4
    targetRef:
      kind: Pod
      name: reviews-4
      namespace: gwtest
ports:
  - name: http
    port: 8080
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http
  namespace: gwtest
spec:
  parentRefs:
    - name: http-gw-for-test
  hostnames:
    - "www.example.com"
  rules:
    - backendRefs:
        - name: reviews
          port: 8080
