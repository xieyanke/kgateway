kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: example-gateway
spec:
  gatewayClassName: agentgateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
spec:
  parentRefs:
    - name: example-gateway
  hostnames:
    - "www.example.com"
  rules:
    - filters:
      - type: RequestRedirect
        requestRedirect:
          hostname: "redirect.example.com"
          statusCode: 301
      - type: ExtensionRef
        extensionRef:
          name: test-direct-response
          group: gateway.kgateway.dev
          kind: DirectResponse
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: DirectResponse
metadata:
  name: test-direct-response
spec:
  status: 302
  body: "This should conflict with redirect"
