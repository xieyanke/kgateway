kind: BackendConfigPolicy
apiVersion: gateway.kgateway.dev/v1alpha1
metadata:
  name: backend-tls-policy
spec:
  targetRefs:
    - name: nginx
      group: ""
      kind: Service
  tls:
    secretRef:
      name: nginx-tls
    simpleTLS: true
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: nginx-tls
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
